name: Generate Contribution Snake

on:
  push:
    branches:
      - main

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate Contribution Snake
        uses: Platane/snk@v2
        with:
          github_user: 'TerukiIIM'
          github_token: ${{ secrets.GITHUB_TOKEN }}
