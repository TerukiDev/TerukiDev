name: Generate Contribution Snake

on:
  push:
    branches:
      - main  # Change ce nom de branche si ta branche principale a un autre nom

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate Contribution Snake
        uses: Platane/snk@v2
        with:
          github_user_name: 'TerukiIIM'          # Utilise "github_user_name" pour le nom d'utilisateur
          outputs: "output/github-contribution-grid-snake.svg" # Spécifie où enregistrer l'image
